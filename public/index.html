<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- Link preview -->
    <meta name="description" content="Tình điểm cho nhóm Liên Quân Cao Thủ">
    <meta name="keywords" content="Liên Quân, Cao thủ, Arena Of Valor, aov">
    <meta property="og:image" content="res/img/logo_square.png" />
    <link rel="image_src" href="res/img/logo_square.png" />
    <!-- View port meta-->
    <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="landscape" />
    <!-- favicon -->
    <link rel="shortcut icon" href="res/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="res/img/favicon.ico" type="image/x-icon">
    <title>Thắng thua nhờ mồi ngon, Liên Quan Cao Thủ</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/general.css?0.2" />
    <link rel="stylesheet" type="text/css" href="css/index.css?0.2" />
    <!-- DATA SCRIPT -->
    <script src="data/core.js?0.2"></script>
    <!-- RESOURCE SCRIPT -->
    <script src="script/param.js?0.1"></script>
    <!-- COMMON SCRIPT -->
    <script src="script/common.js?1.0"></script>
    <!-- SCRIPT -->
    <script src="script/index.js?0.2"></script>
</head>

<body>
    <div class='general-outer'>
        <div id='divGrid' class='index-grid'>
            <div class='general-title'>TỔNG KẾT MÙA</div>
            <div class='general-label'>Tên mùa</div>
            <div id='divSeasonName' class='general-label'></div>
            <div class='general-label'>Số trận</div>
            <div id='divTotalMatch' class='general-label'></div>
            <div class='general-label'>Từ</div>
            <div id='divMatchFrom' class='general-label'></div>
            <div class='general-label'>Đến</div>
            <div id='divMatchTo' class='general-label'></div>
            <div class='general-label'>Thắng</div>
            <div id='divMatchWin' class='general-label'></div>
            <div class='general-label'>Thua</div>
            <div id='divMatchLost' class='general-label'></div>
            <div class='general-label'><b>ĐÓNG GÓP</b></div>
            <div id='divTotalContrib' class='general-label number'></div>

            <div class='general-title medium'>Chi tiết trận đấu</div>
            <div id='divFindMatchLabel' class='general-label'>Tìm trận theo số</div>
            <div style='display: grid; align-content: space-between;'>
                <input id='inputMatchId' class='general-input' type='number' min='1' style='height: 20px;' />
                <button id='showMatch' class='general-button' style='width: 100px;'>Tìm</button>
            </div>

            <div class='general-title medium'>Chi tiết từng cá nhân</div>
        </div>
    </div>
</body>

</html>
